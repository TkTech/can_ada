on:
  release:
    types:
      - published
  workflow_dispatch:

name: Create release

jobs:
  # Build & test simple source release before wasting hours building and
  # testing the binary build matrix.
  sdist:
    name: Creating source release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1

      - name: Setting up Python
        uses: actions/setup-python@v5.4.0
        with:
          python-version: 3.9

      - name: Installing python build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools

      - name: Building source distribution
        run: |
          pip install -e "."
          pip install pytest build
          python -m build . --sdist

      - name: Running tests
        run: |
          pytest

      - uses: actions/upload-artifact@v4.3.1
        with:
          name: dist-sdist
          path: dist/*.tar.gz

  build_wheels:
    needs: [sdist]
    name: "[${{ strategy.job-index }}/${{ strategy.job-total }}] py${{ matrix.py }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    env:
      MACOSX_DEPLOYMENT_TARGET: 10.15

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-13]
        py: ["cp39", "cp310", "cp311", "cp312", "cp313", "pp39", "pp310"]

    steps:
      - uses: actions/checkout@v4.1.1

      - uses: actions/setup-python@v5.4.0
        name: Setting up Python
        with:
          python-version: '3.9'

      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Build & test wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_ARCHS_LINUX: auto aarch64 ppc64le s390x
          CIBW_ARCHS_MACOS: x86_64 arm64 universal2
          CIBW_BUILD: "${{ matrix.py }}-*"
          CIBW_TEST_SKIP: "*_arm64 *_universal2:arm64"
          CIBW_BEFORE_BUILD: ${{ runner.os == 'macOS' && 'pip install ''setuptools<72.2.0''' || '' }}

      - uses: actions/upload-artifact@v4.3.1
        with:
          name: dist-${{ matrix.os }}-${{ matrix.py }}
          path: ./wheelhouse/*.whl

  upload_all:
    needs: [build_wheels, sdist]
    name: Uploading built packages to pypi for release.
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4.1.4
      with:
        pattern: dist-*
        merge-multiple: true
        path: dist

    - uses: pypa/gh-action-pypi-publish@v1.8.14
      with:
        user: ${{ secrets.PYPI_USERNAME }}
        password: ${{ secrets.PYPI_PASSWORD }}
